<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Транскрипция с микрофона</title>
    <link rel="stylesheet" href="live_transcription.css" />
</head>

<body>
    <div class="header-container">
        <div class="settings-container">
            <div class="buttons-container">
                <button id="recordButton">
                    <div class="shape-container">
                        <div class="shape"></div>
                    </div>
                    <div class="recording-info">
                        <div class="wave-container">
                            <canvas id="waveCanvas"></canvas>
                        </div>
                        <div class="timer">00:00</div>
                    </div>
                </button>

                <button id="settingsToggle" class="settings-toggle" title="Показать/скрыть настройки">
                    <img src="web/src/settings.svg" alt="Настройки" />
                </button>
            </div>

            <div class="settings">
                <div class="field">
                    <label id="microphoneSelectLabel" for="microphoneSelect">Выбор микрофона</label>
                    <select id="microphoneSelect">
                        <option value="">Микрофон по умолчанию</option>
                    </select>
                </div>

                <div class="field">
                    <label for="languageSelect">Язык</label>
                    <select id="languageSelect">
                        <option value="auto">Автоматически</option>
                    </select>
                </div>

                <div class="theme-selector-container">
                    <div class="segmented" role="radiogroup" aria-label="Выбор темы">
                        <input type="radio" id="theme-system" name="theme" value="system" />
                        <label for="theme-system" title="Системная">
                            <img src="/web/src/system_mode.svg" alt="" />
                            <span>Системная</span>
                        </label>

                        <input type="radio" id="theme-light" name="theme" value="light" />
                        <label for="theme-light" title="Светлая">
                            <img src="/web/src/light_mode.svg" alt="" />
                            <span>Светлая</span>
                        </label>

                        <input type="radio" id="theme-dark" name="theme" value="dark" />
                        <label for="theme-dark" title="Тёмная">
                            <img src="/web/src/dark_mode.svg" alt="" />
                            <span>Тёмная</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="transcript-container">
        <div id="linesTranscript"></div>
    </div>

    <script src="live_transcription.js"></script>
</body>

</html>
