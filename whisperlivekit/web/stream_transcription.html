<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Transcription</title>
    <link rel="stylesheet" href="stream_transcription.css" />
</head>

<body>
    <div class="header-container">
        <div class="settings-container">
            <div class="buttons-container">
                <button id="startButton">Старт</button>
                <button id="stopButton">Стоп</button>
                <div class="timer">00:00</div>
            </div>

            <div class="settings">
                <div class="field">
                    <label for="urlInput">Аудио/Видео URL</label>
                    <input id="urlInput" type="text" placeholder="Enter a URL to a media file" />
                </div>

                <div class="field">
                    <label for="languageSelect">Язык</label>
                    <select id="languageSelect">
                        <option value="auto">Автоматически</option>
                    </select>
                </div>

                <div class="theme-selector-container">
                    <div class="segmented" role="radiogroup" aria-label="Theme selector">
                        <input type="radio" id="theme-system" name="theme" value="system" />
                        <label for="theme-system" title="System">
                            <img src="/web/src/system_mode.svg" alt="" />
                            <span>System</span>
                        </label>

                        <input type="radio" id="theme-light" name="theme" value="light" />
                        <label for="theme-light" title="Light">
                            <img src="/web/src/light_mode.svg" alt="" />
                            <span>Light</span>
                        </label>

                        <input type="radio" id="theme-dark" name="theme" value="dark" />
                        <label for="theme-dark" title="Dark">
                            <img src="/web/src/dark_mode.svg" alt="" />
                            <span>Dark</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="transcript-container">
        <div id="linesTranscript"></div>
    </div>

    <script src="stream_transcription.js"></script>
</body>

</html>
